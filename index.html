<!-- Contact Form -->
<style>
  /* General Form Styling */
  #contact-form {
    max-width: 600px;
    margin: 50px auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  #contact-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
    font-size: 14px;
  }

  #contact-form input,
  #contact-form select,
  #contact-form textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  #contact-form input:focus,
  #contact-form select:focus,
  #contact-form textarea:focus {
    border-color: #4f46e5; /* Indigo focus */
    box-shadow: 0 0 8px rgba(79, 70, 229, 0.3);
    outline: none;
  }

  #contact-form textarea {
    min-height: 120px;
    resize: vertical;
  }

  #contact-form button {
    background: #4f46e5;
    color: white;
    border: none;
    padding: 14px 25px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
  }

  #contact-form button:hover {
    background: #4338ca;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(79, 70, 229, 0.3);
  }

  /* Responsive */
  @media (max-width: 640px) {
    #contact-form {
      padding: 30px 20px;
      margin: 20px;
    }
  }
</style>

<form id="contact-form">
  <label for="from_name">Your Name</label>
  <input type="text" id="from_name" name="from_name" placeholder="Name" required />

  <label for="company">Company Name</label>
  <input type="text" id="company" name="company" placeholder="Company" />

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="example@mail.com" required />

  <label for="phone">Phone Number</label>
  <input type="text" id="phone" name="phone" placeholder="+1 (234) 456-7899" />

  <label for="contact_method">Preferred Contact Method</label>
  <select id="contact_method" name="contact_method">
    <option value="Call">Call</option>
    <option value="Email">Email</option>
    <option value="WhatsApp">WhatsApp</option>
  </select>

  <label for="message">How can we help you?</label>
  <textarea id="message" name="message" placeholder="Your message" required></textarea>

  <button type="submit">Send Message</button>
</form>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("g2PMv1JlYOT9esRdx");

  document.getElementById("contact-form").addEventListener("submit", function (event) {
    event.preventDefault();

    emailjs.sendForm("service_2xda8fm", "template_bkj91ol", this)
      .then(function () {
        alert("✅ Message sent successfully!");
        document.getElementById("contact-form").reset();
      }, function (error) {
        alert("❌ Failed to send message: " + JSON.stringify(error));
      });
  });
</script>
